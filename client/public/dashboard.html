<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Automation Dashboard</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #333; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: white; }
        .stat-value { font-size: 24px; font-weight: bold; color: #333; }
        .stat-label { font-size: 12px; color: #888; margin-top: 5px; }
        .button { padding: 12px 24px; background: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        .button:hover { background: #3367d6; }
        .status-item { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .status-ok { color: #28a745; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calendar Automation Dashboard</h1>
        
        <div class="grid">
            <div class="card">
                <h3>Campaigns</h3>
                <div class="stat-value">0</div>
                <div class="stat-label">Active campaigns</div>
            </div>
            
            <div class="card">
                <h3>Invites</h3>
                <div class="stat-value">0</div>
                <div class="stat-label">Sent today</div>
            </div>
            
            <div class="card">
                <h3>Accepted</h3>
                <div class="stat-value">0</div>
                <div class="stat-label">Meeting responses</div>
            </div>
            
            <div class="card">
                <h3>Accounts</h3>
                <div class="stat-value">0</div>
                <div class="stat-label">Connected</div>
            </div>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="card">
                <h3>Connect Google Account</h3>
                <button class="button" onclick="connectGoogle()">
                    Connect Google Account
                </button>
                <p style="font-size: 14px; color: #666; margin-top: 10px;">
                    Opens Google OAuth in popup window
                </p>
            </div>
            
            <div class="card">
                <h3>System Status</h3>
                <div class="status-item">
                    <span>OAuth System</span>
                    <span class="status-ok">✓ Active</span>
                </div>
                <div class="status-item">
                    <span>Queue Processor</span>
                    <span class="status-ok">✓ Running</span>
                </div>
                <div class="status-item">
                    <span>Database</span>
                    <span class="status-ok">✓ Connected</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function connectGoogle() {
            fetch("/api/auth/google")
                .then(res => res.json())
                .then(data => {
                    if (data.authUrl) {
                        const popup = window.open(data.authUrl, 'google-auth', 'width=500,height=600');
                        const checkClosed = setInterval(() => {
                            if (popup.closed) {
                                clearInterval(checkClosed);
                                location.reload();
                            }
                        }, 1000);
                    }
                })
                .catch(err => console.error('OAuth error:', err));
        }
    </script>
</body>
</html>
